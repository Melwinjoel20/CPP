name: Build EasyCart (DEV)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # change if you use a different version

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Optional: run Django tests / pytest
      - name: Run tests
        run: |
          if [ -f manage.py ]; then
            python manage.py test
          else
            echo "No manage.py found, skipping Django tests."
          fi

      - name: Install zip (needed on runner)
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create deployment bundle
        run: |
          zip -r app.zip . \
            -x ".git/*" "venv/*" ".venv/*" "__pycache__/*" ".github/*"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: easycart-app-zip
          path: app.zip
