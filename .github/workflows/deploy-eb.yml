name: Deploy EasyCart to Elastic Beanstalk (CD)

on:
  workflow_run:
    workflows: ["Build EasyCart (CI)"]
    types: [completed]
  workflow_dispatch:  # allow manual deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Allow manual deploy OR auto-deploy only on success
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success'
      )

    steps:
      - name: Checkout code (needed for EB CLI config)
        uses: actions/checkout@v4

      # Download build artifact from CI run
      - name: Download artifact from CI run
        uses: actions/download-artifact@v4
        with:
          name: easycart-app-zip
          run-id: ${{ github.event.workflow_run.id }}
          path: .

      - name: List downloaded files (debug)
        run: ls -al

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: EB init (idempotent)
        run: |
          eb init "${{ secrets.EB_APP_NAME }}" \
            --region "${{ secrets.AWS_REGION }}" \
            --platform "Python 3.9 running on 64bit Amazon Linux 2023" || true

      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy "${{ secrets.EB_ENV_NAME }}" \
            --label "build-${{ github.run_id }}" \
            --staged
