name: Deploy EasyCart to Elastic Beanstalk (CD)

on:
  workflow_run:
    workflows: ["Build EasyCart (CI)"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success'
      )

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Download CI Artifact Folder
        run: |
          mkdir -p artifact
          gh run download ${{ github.event.workflow_run.id }} \
            -n easycart-app-zip \
            --dir artifact
        env:
          GH_TOKEN: ${{ github.token }}

      - name: List artifact contents
        run: ls -R artifact

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: EB init
        run: |
          cd artifact/easycart-app-zip/EasyCart
          eb init "${{ secrets.EB_APP_NAME }}" \
            --region "${{ secrets.AWS_REGION }}" \
            --platform "Python 3.9 running on 64bit Amazon Linux 2023" || true

      - name: Deploy to Elastic Beanstalk
        run: |
          cd artifact/easycart-app-zip/EasyCart
          eb deploy "${{ secrets.EB_ENV_NAME }}" \
            --label "build-${{ github.run_id }}"
