name: Deploy EasyCart to Elastic Beanstalk (CD)

on:
  workflow_run:
    workflows: ["Build EasyCart (CI)"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download CI artifact
        uses: actions/download-artifact@v4
        with:
          name: easycart-app-zip
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: List downloaded files
        run: ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Elastic Beanstalk
        run: |
          cd EasyCart
          eb init "${{ secrets.EB_APP_NAME }}" \
            --region "${{ secrets.AWS_REGION }}" \
            --platform "Python 3.9 running on 64bit Amazon Linux 2023"
        continue-on-error: true

      - name: Deploy to Elastic Beanstalk
        run: |
          cd EasyCart
          eb deploy "${{ secrets.EB_ENV_NAME }}" \
            --label "build-${{ github.run_id }}-${{ github.sha }}" \
            --source ../app.zip \
            --timeout 20
