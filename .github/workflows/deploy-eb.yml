name: Build EasyCart (DEV)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: EasyCart   # ðŸ‘ˆ all run: steps now happen inside EasyCart

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt   # ðŸ‘ˆ now uses EasyCart/requirements.txt

      - name: Run tests (optional)
        run: |
          if [ -f manage.py ]; then
            python manage.py test
          else
            echo "No manage.py found, skipping tests."
          fi

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create deployment bundle
        # we zip the contents of EasyCart only
        run: |
          zip -r app.zip . \
            -x "env/*" "__pycache__/*" ".git/*" ".github/*"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: easycart-app-zip
          path: EasyCart/app.zip
