name: Build EasyCart (CI)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ZIP must be created from the EasyCart directory
      - name: Create deployment bundle
        run: |
          cd EasyCart
          zip -r ../app.zip . \
            -x "env/*" "__pycache__/*" ".git/*" ".github/*"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: easycart-app-zip
          path: ./app.zip
