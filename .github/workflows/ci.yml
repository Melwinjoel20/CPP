name: Build EasyCart (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: EasyCart

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (optional)
        run: |
          if [ -f manage.py ]; then
            python manage.py test
          else
            echo "⚠️ No manage.py found, skipping tests."
          fi

      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create deployment bundle
        run: |
          zip -r app.zip . \
            -x "env/*" "__pycache__/*" ".git/*" ".github/*"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: easycart-app-zip
          path: EasyCart/app.zip
