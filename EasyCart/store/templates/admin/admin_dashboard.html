{% extends 'base.html' %}
{% load static %}

{% block hero %}
<!-- No hero on login page -->
{% endblock %}

{% block content %}
<div class="container py-4">

    <h2 class="mb-3">Admin Dashboard</h2>

    <!-- ðŸ”¥ SHOW SUCCESS/ERROR MESSAGES -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-2">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <a href="{% url 'admin_add_product' %}" class="btn btn-primary">
        Add New Product
    </a>
    
    <a href="{% url 'admin_manage_products' %}" class="btn btn-danger">
    Manage Products
    </a>

</div>
{% endblock %}
