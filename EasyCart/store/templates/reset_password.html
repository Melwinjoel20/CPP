<!DOCTYPE html>
<html>
<head>
<title>Reset Password</title>
<style>
body { background:#eef1ff; display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial; }
.card { background:white; padding:30px; width:350px; border-radius:10px; box-shadow:0 0 15px #00000020; }
button, input { width:100%; padding:12px; margin-top:10px; border-radius:6px; border:1px solid #ccc; }
button { background:#1f53ff; color:white; border:none; cursor:pointer; }
.msg { text-align:center; font-size:14px; color:red; margin-bottom:10px; }
.success { color:green; }
</style>
</head>
<body>

<div class="card">

<h2>Reset Password</h2>

<!-- SHOW MESSAGES -->
{% if messages %}
    {% for message in messages %}
        <div class="msg {% if message.tags == 'success' %}success{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="POST" autocomplete="off">
    {% csrf_token %}
    
    <input type="text" 
           name="code" 
           placeholder="Enter OTP Code" 
           required 
           autocomplete="off">

    <input type="password" 
           name="password" 
           placeholder="Enter New Password" 
           required 
           autocomplete="new-password">

    <button type="submit">Reset Password</button>
</form>

</div>

</body>
</html>
