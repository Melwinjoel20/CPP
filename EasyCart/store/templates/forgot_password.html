<!DOCTYPE html>
<html>
<head>
<title>Forgot Password</title>
<style>
body { background:#eef1ff; display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial; }
.card { background:white; padding:30px; width:350px; border-radius:10px; box-shadow:0 0 15px #00000020; }
button, input { width:100%; padding:12px; margin-top:10px; border-radius:6px; border:1px solid #ccc; }
button { background:#1f53ff; color:white; border:none; }
</style>
</head>
<body>

<div class="card">
<h2>Forgot Password</h2>
<form method="POST" action="{% url 'forgot_password' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Email" required>
    <button type="submit">Send OTP</button>
</form>
</div>

</body>
</html>
